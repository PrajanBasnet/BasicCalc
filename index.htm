<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Calculator</title>
</head>
<body>

	<div class="output">X</div>
	<div class="container">
		
		<button type="button" class="btn" mydata="1">1</button>
		<button type="button" class="btn" mydata="2">2</button>
		<button type="button" class="btn" mydata="3">3</button>
		<button type="button" class="btn " mydata="4">4</button>
		<button type="button" class="btn" mydata="5">5</button>
		<button type="button" class="btn" mydata="6">6</button>
		<button type="button" class="btn" mydata="7">7</button>
		<button type="button" class="btn" mydata="1">8</button>
		<button type="button" class="btn" mydata="1">9</button>

		<button type="button" class="btn" mydata="+">+</button>
		<button type="button" class="btn" mydata="-">-</button>
		<button type="button" class="btn" mydata="-">/</button>
		
		<button type="button" class="btn" mydata="ac">AC</button>
		<button type="button" class="btn" mydata="x">X</button>

		<button type="button" class="btn" mydata="=">sum</button>


	</div>

<script src="main.js"></script>

</html>
